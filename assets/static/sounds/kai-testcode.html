
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="de"> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klingelt's?</title>
<link rel="stylesheet" href="./rablo.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js" type="text/javascript"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script language="javascript">
$(function() {

  // Sound
  var bell  = new Audio('./bell.mp3');

  // Current value of watchme
  var watchme = $("#watchme").html();

  // Init timer to watch content of 'watchme' every 1 second
  setInterval(function() { 
    if ($("#watchme").html() != watchme) {
      watchme = $("#watchme").html();
      bell.play();
    }
  }, 1000);

  // Init timer to modify content of watchme every 5 seconds
  setInterval(function() {
    $.ajax({
        type: "POST",
        url: "./x.php",
        data: {},
        dataType: "json",
        success: function(response) {
            $("#watchme").html(response.data);
        }
    });
  }, 5000);

});
</script>
</head>
<body>

<h3>Spiel mir was...</h3>
<div id="watchme">KjM</div>


</body>
</html>
